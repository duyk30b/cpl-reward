syntax = "proto3";

package admin_campaign;

service GrpcAdminCampaignService {
  rpc Create(CreateInput) returns (Result);
  rpc Cancel(CancelInput) returns (CancelResult);
  rpc FindOne(FindOneInput) returns (Result);
  rpc Update(UpdateInput) returns (Result);
  rpc List(ListInput) returns (ListCampaignResult);
}

message ListCampaignResult {
  repeated Result data = 1;
  Pagination pagination = 2;
  Links links = 3;
}

message Links {
  string first = 1;
  string prev = 2;
  string next = 3;
  string last = 4;
}

message Pagination {
  int32 total = 1;
  int32 size = 2;
  int32 page = 3;
}

message ListInput {
  int32 page = 1;
  int32 limit = 2;
  string searchField = 3;
  string searchText = 4;
  string sort = 5;
  string sortType = 6; // ASC / DESC
}

message CancelInput {
  int32 campaignId = 1;
}

message CancelResult {
  int32 affected = 1;
}

message Empty {}

message InitResult {
  int32 id = 1;
}

message FindOneInput {
  int32 id = 1;
}

message UpdateInput {
  int32 id = 1;
  string title = 2;
  string description = 3;
  string detailExplain = 4;
  string titleJp = 5;
  string descriptionJp = 6;
  string notificationLinkJp = 7;
  string imageLinkJp = 8;
  int32 startDate = 9; // example: 1642668896
  int32 endDate = 10;
  string notificationLink = 11;
  string campaignImage = 12;
  int32 priority = 13; // default: 0
  bool isSystem = 14; // default: false
  int32 isActive = 15; // default: 1 (ACTIVE) / 0 (INACTIVE)
  int32 status = 16; // default: 0 (RUNNING) / 1 (EMPTY_MONEY) / 2 (ENDED)
}

message Result {
  int32 id = 1;
  string title = 2;
  string description = 3;
  string detailExplain = 4;
  int32 startDate = 5;
  int32 endDate = 6;
  string notificationLink = 7;
  string campaignImage = 8;
  string titleJp = 9;
  string descriptionJp = 10;
  string notificationLinkJp = 11;
  string imageLinkJp = 12;
  int32 priority = 13;
  bool isSystem = 14;
  int32 status = 15;  // default: 0 (RUNNING) / 1 (EMPTY_MONEY) / 2 (ENDED)
  int32 createdAt = 16;
  int32 updatedAt = 17;
  int32 isActive = 18; // default: 1 (ACTIVE) / 0 (INACTIVE)
}

message CreateInput {
  string title = 1;
  string description = 2;
  string detailExplain = 3;
  string titleJp = 4;
  string descriptionJp = 5;
  string notificationLinkJp = 6;
  string imageLinkJp = 7;
  int32 startDate = 8; // example: 1642668896
  int32 endDate = 9;
  string notificationLink = 10;
  string campaignImage = 11;
  int32 priority = 12; // default: 0
  bool isSystem = 13; // default: false
  int32 isActive = 14; // default: 1 (ACTIVE) / 0 (INACTIVE)
  int32 status = 15; // default: 0 (RUNNING) / 1 (EMPTY_MONEY) / 2 (ENDED)
}
